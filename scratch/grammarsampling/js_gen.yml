gen:
  - genStmt[i=0]

# generateStatement
# true is || with stmtDepth>=maxStmtDepth
genStmt[i<6]:
  - true zero genExpr [del i]
  - true one [del i] # break
  - true two [del i] # continue
  - true three genReturn [del i]
  - true four genExpr [del i] # throw
  - true five genIdent [del i] # var
  - true six [del i] # empty
  - false zero genIf[i++]
  - false one genFor[i++]
  - false two genExpr genBlock[i++] # while
  - false three genNameFunc[i++]
  - false four genExpr genCases[i++] # switch
  - false five genBlock[i++] genIdent genBlock[i++] # try catch
  - false six genBlock[i++]

genStmt[i==6]:
  - true zero genExpr [del i]
  - true one [del i] # break
  - true two [del i] # continue
  - true three genReturn [del i]
  - true four genExpr [del i] # throw
  - true five genIdent [del i] # var
  - true six [del i] # empty

# generateExpression
# true is || with exprDepth>=maxExprDepth
genExpr[j<10]:
  'true zero genLit [del j]': 8
  'true one genIdent [del j]': 8
  'false zero int genExpr[j++] genExpr[j++]': 2 # binary
  'false one int genExpr[j++]': 2 # unary
  'false two genExpr[j++] genExpr[j++] genExpr[j++]': 2 # ternary
  'false three genExpr[j++] mean3Expr[j++] bool': 2 # call
  'false four genFunc[j++]': 2
  'false five genExpr[j++] genIdent[j++]': 2 # prop
  'false six genExpr[j++] genExpr[j++]': 2 # idx
  'false seven mean3Ident[j++] true genBlock': 1 # arrowfunc
  'false seven mean3Ident[j++] false genExpr': 1 # arrowfunc

genExpr[j==10]:
  - zero genLit [del j]
  - one genIdent [del j]

genReturn:
  - true
  - false genExpr

genIdent[global k<100]:
  - true int [k++]
  - false int

genIdent[global k==100]:
  - int

genIf:
  - genExpr genBlock true genBlock
  - genExpr genBlock false

genFor:
  - genForExpr genForExpr genForExpr genBlock

genForExpr:
  - true genExpr
  - false

genNameFunc:
  - genIdent genFunc

